<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div id="Tablas" ></div>
    <script>
        let cadena="";
        for (x=1; x<11; x++) {
            for (y=1; y<11; y++) {
                cadena+= x + " X " + y + " = " + (x*y) + " <br>"   
            }   
        }
document.getElementById("Tablas").innerHTML=cadena;
    </script>
</body>
</html>
